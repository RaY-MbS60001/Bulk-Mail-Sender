{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>Edit Profile</h5>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" name="phone" 
                                   value="{{ current_user.phone or '' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Resume</label>
                            <input type="file" class="form-control" name="resume" 
                                   accept=".pdf,.doc,.docx">
                            {% if current_user.resume_file %}
                            <small class="text-muted">Current resume: {{ current_user.resume_file }}</small>
                            {% endif %}
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Cover Letter Template</label>
                            <textarea class="form-control" name="cover_letter_template" 
                                      rows="10">{{ current_user.cover_letter_template or '' }}</textarea>
                            <small class="text-muted">
                                You can use placeholders: {company}, {position}, {date}
                            </small>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
